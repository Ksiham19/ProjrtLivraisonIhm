<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Contact Client</title>
    <link rel="stylesheet" type="text/css" href="liv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Contacter vos clients</h1>
            <div class="admin-search-bar">
                <input type="text" class="admin-search-input" placeholder="Rechercher...">
            </div>
        </div>
        <table class="client-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Adresse</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Benwadih</td>
                    <td>Afrae</td>
                    <td>afrae@example.com</td>
                    <td>1234567890</td>
                    <td>A Street, City</td>
                    <td>
                        <button class="contact-button">
                            <a href="contacterCli.html">Contacter</a>
                        </button>
                    </td>
                </tr>
                <!-- Vous pouvez ajouter d'autres lignes pour plus de clients -->
            </tbody>
        </table>
    </div>
</body>
</html>
