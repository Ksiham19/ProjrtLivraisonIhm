<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gestion du profil</title>
    <link rel="stylesheet" type="text/css" href="../css/ClientProfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper profil-admin">
        <form action="">
            <h1 class='hh'>Gestion de profil</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="number" placeholder="Identifiant"  value="1" disabled>
                    <i class='bx bx-id-card'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" value="CIN : 123" disabled>
                    <i class='bx bx-id-card'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nom" value = "Nom : client" disabled>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Prenom" value = "Prenom : client " disabled>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Prenom" value = "Date naissance : 2004-11-14 00:00:00.000000" disabled>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
