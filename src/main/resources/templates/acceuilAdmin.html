<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Acceuil Administrateur</title>
    <link rel="stylesheet" type="text/css" href="../css/acceuilAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <ul class="menu">
                    <li class="active">
                        <a th:href = "@{/accueilAdmin}" >
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Statistiques</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/adminProfil}">
                            <i class="fas fa-user"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/Livreurs}">
                            <i class="fa-solid fa-truck"></i>
                            <span>Livreurs</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/adminAgence}">
                            <i class="fa-solid fa-building"></i>
                            <span>Agences</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/adminAffectation}">
                            <i class="fa-solid fa-arrow-right"></i>
                            <span>Affectation</span>
                        </a>
                    </li>
                    <li class="logout">
                        <a th:href="@{/home}">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Deconnection</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                   <span>Adminitratteur</span> 
                   <h2>Page</h2>
                </div>
            </div>
            <div class="card--container">
                <h3 class="main--title">données</h3>
                <div class="data--wrapper">
                    <div class="data light-green">
                        <div class="data--header">
                            <div class="stagiaire">
                               <span class="title">
                                Nombre commandes
                               </span> 
                               <span class="nbr--stagiaires" th:text="${nombreCommandes}"></span>
                            </div>
                            <i class="fa-solid fa-arrow-up-1-9 icon"></i>
                        </div>

                    </div>
                    <div class="data light-blue">
                        <div class="data--header">
                            <div class="stagiaire">
                               <span class="title">
                                Nombre Agences
                               </span> 
                               <span class="nbr--stagiaires" th:text="${nombreAgences}"></span>
                            </div>
                            <i class="fa-solid fa-chart-simple icon dark-blue"></i>
                        </div>

                    </div>
                    <div class="data light-purple">
                        <div class="data--header">
                            <div class="stagiaire">
                               <span class="title">
                                Nombre Clients
                               </span> 
                               <span class="nbr--stagiaires" th:text="${nombreClients}">17</span>
                            </div>
                            <i class="fa-solid fa-laptop-file icon dark-purple"></i>
                        </div>

                    </div>
                </div>
            </div>
            <div class="bk">
                <h1>Bienvenue dans l'espace Admin</h1>
                <p>ici vous gérez les agences , les Livreurs et les affecter des commandes</p>
            </div>
        </div>
    </body>
</html>
