<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Informations sur les commandes</title>
    <link rel="stylesheet" type="text/css" href="../css/InfoCde.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="affectation-container">
    <div class="row">
        <div class="col-12 text-center mt-4">
            <h2 class="affectation-title">Informations sur les commandes</h2>
            <br>
        </div>
    </div>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-6 table-container">
                    <table class="livreur-table">
                        <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Nom</th>
                            <th>ID-client</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="commande : ${commandes}">
                            <td th:text="${commande.idCommande}"></td>
                            <td th:text="${commande.nom}"></td>
                            <td th:text="${commande.client.idClient}"></td>
                        </tr >

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
