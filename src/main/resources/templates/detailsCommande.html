<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la commande</title>
    <link rel="stylesheet" type="text/css" href="../css/commandeDetails.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <h1>Détails de la commande</h1>
    <div class="section">
        <h2>Commande</h2>
        <p>ID: <span th:text="${commande.idCommande}">1</span></p>
        <!-- Afficher d'autres détails de la commande ici -->
    </div>
    <div class="section">
        <h2>Livreur</h2>
        <p>Nom: <span th:text="${livreur.nom}">amal</span></p>
        <!-- Afficher d'autres détails du livreur ici -->
    </div>
    <div class="section">
        <h2>Client</h2>
        <p>Nom: <span th:text="${client.nom}">client</span></p>
        <!-- Afficher d'autres détails du client ici -->
    </div>
    <div class="section">
        <h2>Agence</h2>
        <p>Nom: <span th:text="${agence.nom}">agence</span></p>
        <!-- Afficher d'autres détails de l'agence ici -->
    </div>
</div>
</body>
</html>
