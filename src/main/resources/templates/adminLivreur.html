<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gestion des livreurs</title>
    <link rel="stylesheet" type="text/css" href="../css/adminGestion.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestion des Livreurs</h1>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher...">
                <button><a href="adminAjoutLivreur.html">Ajouter Livreur</a></button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CIN </th>
                    <th>adresse</th>
                    <th>date_naissance</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Telephone</th>
                    <th>Ville</th>
                    <th>Telephone</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données des clients seront ajoutées ici dynamiquement -->
                <tr th:each="livreur : ${listeLivreurs}">
                    <td th:text="${livreur.id_livreur}"></td>
                    <td th:text="${livreur.cin}"></td>
                    <td th:text="${livreur.adresse}"></td>
                    <td th:text="${livreur.date_naissance}"></td>
                    <td th:text="${livreur.email}"></td>
                    <td th:text="${livreur.nom}"></td>
                    <td th:text="${livreur.prenom}"></td>
                    <td th:text="${livreur.telephone}"></td>
                    <td th:text="${livreur.ville}"></td>
                    <td th:text="${livreur.pwd}"></td>

                    <td><button><span></span>Supprimer</button></td>
                </tr>
                <!-- Vous pouvez ajouter d'autres lignes pour plus de clients -->
            </tbody>
        </table>
    </div>
</body>
</html>
