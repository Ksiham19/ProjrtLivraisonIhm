<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Contacter le client</title>
    <link rel="stylesheet" type="text/css" href="../css/clientContact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="custom-form-wrapper">
    <h1>Contacter votre Client</h1>
    <form class="custom-form">
        <!-- Téléphone ou email -->
        <div class="custom-input-box">
            <div class="custom-input-field">
                <input type="text" id="telephone" th:value="${client.telephone}" placeholder="Entrer le télephone ou l'email" />
                <i class="bx bxs-phone"></i>
            </div>
        </div>
        <!-- Message -->
        <div class="custom-input-box">
            <div class="custom-input-field">
                <textarea id="message" placeholder="Votre message"></textarea>
            </div>
        </div>
        <button type="submit" class="custom-submit-btn">Envoyer</button>
    </form>
</div>
</body>
</html>
