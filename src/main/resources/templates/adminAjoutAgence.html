<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Ajouter Nouvelle Agence</title>
    <link rel="stylesheet" type="text/css" href="../css/adminAjout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
<h1>Ajouter Nouvelle Agence</h1>
<form th:action="@{/loginAdmin/addAgence}" method="POST" th:object="${agence}">
    <!-- Nom --> 
    <div class="input-box">
    <div class="input-field">
    <input type="text" id="nom" placeholder="Nom" th:field="*{nom}" required>
    <i class='bx bxs-user'></i>
    </div>  
    </div>
     <!-- Email -->
     <div class="input-box">
        <div class="input-field">
        <input type="email" id="email" placeholder="Email" th:field="*{email}" required ><br>
        <i class='bx bxs-envelope'></i>
        </div>  
        </div>
    <!-- Adresse -->
    <div class="input-box">
    <div class="input-field">
    <input type="text" id="adresse" placeholder="Adresse" th:field="*{adresse}" required><br>
    <i class='bx bxs-building-house'></i>
    </div>  
    </div>
    <!-- Téléphone -->
    <div class="input-box">
    <div class="input-field">
    <input type="text" id="telephone" placeholder="Telephone" th:field="*{telephone}" required><br>
    <i class='bx bxs-phone'></i>
    </div>  
    </div>
    <!-- Téléphone -->
    <div class="input-box">
        <div class="input-field">
            <input type="passwordas" id="password" placeholder="Telephone" th:field="*{password}" required><br>
            <i class='bx bxs-phone'></i>
        </div>
    </div>
    <input type="hidden" th:field="*{admin.IdAdmin}" value="1"/>
    <button type="submit" class="btn">Ajouter</button>
</form>
</div>
</body>
</html>
