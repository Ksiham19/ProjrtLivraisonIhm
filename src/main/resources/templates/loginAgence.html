<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <form method="post" th:action="@{/loginAgence/valid}" th:object="${agence}">
        <h1>Connexion</h1>
        <!-- Email -->
        <div class="input-box">
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
            <i class='bx bxs-user'></i>
        </div>
        <!-- Password -->
        <div class="input-box">
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Se connecter</button>
    </form>
</div>
</body>
</html>
