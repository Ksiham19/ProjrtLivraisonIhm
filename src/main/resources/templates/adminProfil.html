<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>gestion de profile</title>
    <link rel="stylesheet" type="text/css" href="../css/adminProfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll('button[type="button"]');
            
            buttons.forEach(function(button) {
                button.addEventListener("click", function() {
                    const inputField = this.previousElementSibling.querySelector('input');
                    inputField.disabled = false;
                    inputField.focus();
                });
            });
        });
    </script>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Gestion de profil</h1>
                <div class="input-box">
                    <div class="input-field"><input type="number" placeholder="Identifiant" disabled>
                        <i class='bx bx-id-card'></i>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field"><input type="text" placeholder="Nom" disabled>
                        <i class='bx bxs-user'></i>
                    </div>
                    <button type="button"><span></span>modifier</button>
                </div>
                <div class="input-box">
                    <div class="input-field"><input type="text" placeholder="Prenom" disabled>
                        <i class='bx bxs-user'></i>
                    </div>
                    <button type="button"><span></span>modifier</button>
                </div>
                <button type="submit" class="btn">Confirmer</button>
            </form>
        </div>
    </body>
</html>
