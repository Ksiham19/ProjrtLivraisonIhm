<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ajouter Nouveau Livreur</title>
    <link rel="stylesheet" type="text/css" href="../css/adminAjout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <h1>Ajouter Nouveau Livreur</h1>
    <form th:action="@{/loginAdmin/add}" method="POST" th:object="${livreur}">
        <!-- Nom -->
        <div class="input-box">
            <div class="input-field">
                <input type="text" id="nom" placeholder="Nom" th:field="*{nom}" required>
                <i class='bx bxs-user'></i>
            </div>
        </div>
        <!-- Prénom -->
        <div class="input-box">
            <div class="input-field">
                <input type="text" id="prenom" placeholder="Prénom" th:field="*{prenom}" required>
                <i class='bx bxs-user'></i>
            </div>
        </div>
        <!-- Ville -->
        <div class="input-box">
            <div class="input-field">
                <input type="text" id="ville" placeholder="Ville" th:field="*{ville}" required>
                <i class='bx bxs-building'></i>
            </div>
        </div>
        <!-- CIN -->
        <div class="input-box">
            <div class="input-field">
                <input type="text" id="cin" placeholder="CIN" th:field="*{cin}" required>
                <i class='bx bxs-id-card'></i>
            </div>
        </div>
        <!-- Adresse -->
        <div class="input-box">
            <div class="input-field">
                <input type="text" id="adresse" placeholder="Adresse" th:field="*{adresse}" required>
                <i class='bx bxs-building-house'></i>
            </div>
        </div>
        <!-- Téléphone -->
        <div class="input-box">
            <div class="input-field">
                <input type="text" id="telephone" placeholder="Téléphone" th:field="*{telephone}" required>
                <i class='bx bxs-phone'></i>
            </div>
        </div>
        <!-- Email -->
        <div class="input-box">
            <div class="input-field">
                <input type="email" id="email" placeholder="Email" th:field="*{email}" required>
                <i class='bx bxs-envelope'></i>
            </div>
        </div>
        <!-- Date de Naissance -->
        <div class="input-box">
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance</label>
                <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}">
            </div>
        </div>
        <!-- Password -->
        <div class="input-box">
            <div class="input-field">
                <input type="password" id="pwd" placeholder="Mot de passe" th:field="*{pwd}" required>
                <i class='bx bxs-lock'></i>
            </div>
        </div>
        <!--/*@thymesVar id="idadmin" type=""*/-->
        <input type="hidden" th:field="*{admin.IdAdmin}" value="1"/>
        <button type="submit" class="btn">Ajouter</button>
    </form>
</div>
</body>
</html>
